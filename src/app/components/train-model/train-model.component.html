<div class="col-12" style="text-align: center; padding-top: 10%;">
    <form class="form-train" [formGroup]="form" (submit)="trainModel()">
        <div>
            <h4>Entrenar Modelo</h4>
        </div>
        <input type="text" class="text" placeholder="Nombre del Modelo" style="margin-top: 40px;" formControlName="name">

        <div class="d-flex" style="justify-content: space-around; margin-top: 20px;">
            <div class="mb-3 checkbox">
                <label class="form-check-label" for="gender">Sexo</label>
                <input formControlName="gender" type="checkbox" id="gender">
            </div>
            <div class="mb-3 checkbox">
                <label class="form-check-label" for="age">Edad</label>
                <input formControlName="age" type="checkbox" id="age">
            </div>
            <div class="mb-3 checkbox">
                <label class="form-check-label" for="color">Color de Piel</label>
                <input formControlName="color" type="checkbox" id="color">
            </div>
        </div>
        <button class="btn btn-update" type="submit" style="margin-top: 40px;" [disabled]="form.invalid">
            Enviar Solicitud
        </button>
    </form>
</div>


<app-load-screen *ngIf="isTrain" title="Entrenando el modelo" subtitle="No recargue o cierre la pagina"></app-load-screen>
